plugins {
    id "application"
    id 'io.freefair.lombok' version '6.5.1' apply true
    id 'java'
}

group 'com.impassive'
version '1.0-SNAPSHOT'

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'ch.qos.logback:logback-core:1.4.5'
    implementation project(':rpc:rpc-common')
    implementation project(':rpc:rpc-remote')
    implementation 'org.apache.zookeeper:zookeeper:3.8.0'
    implementation 'org.apache.curator:curator-client:5.3.0'
    implementation 'org.apache.curator:curator-framework:5.3.0'
}

description = 'rpc-core'

repositories {
    mavenCentral()
}